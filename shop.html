
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a1e3c">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Geaux Deep</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header>
<style>
  .nav-container {
    background: #07152e;
    padding: 1rem;
    position: relative;
  }

  .nav-container nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .nav-container nav .toggle {
    display: none;
    font-size: 2rem;
    color: white;
    cursor: pointer;
  }

  .nav-container nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
    padding: 0;
    margin: 0;
  }

  .nav-container nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
  }

  @media (max-width: 768px) {
    .nav-container nav ul {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #0a1e3c;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 999;
      border-top: 1px solid #1b87c9;
    }

    .nav-container nav ul.show {
      display: flex;
      animation: slideDown 0.3s ease-in-out;
    }

    .nav-container nav .toggle {
      display: block;
    }
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
<div class="nav-container">
  <nav>
    <div class="toggle" onclick="document.querySelector('nav ul').classList.toggle('show')">&#9776;</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="tracker.html">Tracker</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</div>
</header>
  <main class="hero">
    <h1>Shop Geaux Deep Gear</h1>
    <p>Grab your official Geaux Deep merch now</p>
    <a href="https://geaux-deep.printful.me/" target="_blank" class="btn">Visit the Merch Store</a>
  </main>
</body>
</html>
