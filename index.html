
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a1e3c">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geaux Deep</title>
  <link href="style.css" rel="stylesheet" />
  <style>
    .hero {
      background: url('hero.jpg') center center/cover no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
<style>
  .nav-container {
    background: #07152e;
    padding: 1rem;
  }

  .nav-container nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nav-container nav .menu {
    display: none;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1rem;
  }

  .nav-container nav .toggle {
    display: none;
    font-size: 1.5rem;
    color: white;
    cursor: pointer;
  }

  .nav-container nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
    padding: 0;
    margin: 0;
  }

  .nav-container nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
  }

  @media (max-width: 768px) {
    .nav-container nav ul {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-container nav ul.show {
      display: flex;
    }

    .nav-container nav .toggle {
      display: block;
    }
  }
</style>
<div class="nav-container">
  <nav>
    <div class="toggle" onclick="document.querySelector('nav ul').classList.toggle('show')">&#9776;</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="tracker.html">Tracker</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</div>
</header>
  <main>
    <section class="hero">
      <h1>GEAUX DEEP</h1>
      <p>Based out of Grand Isle, LA | Offshore Fishing</p>
      <div class="buttons">
        <a href="tracker.html" class="btn">Track the Boat</a>
        <a href="shop.html" class="btn">Shop Merch</a>
      </div>
    </section>
  </main>
  
  <footer>
    <p>Follow us:</p>
    <div class="socials">
      <a href="https://www.facebook.com/Geauxdeep" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/geaux_deep/" target="_blank">Instagram</a>
    </div>
  </footer>
</body>
</html>
